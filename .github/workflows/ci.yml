name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-and-verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Check for uncommitted changes in docs (OpenAPI)
        run: |
          if ! git diff --exit-code -- docs; then
            echo "::error file=docs::OpenAPI specs in 'docs' have changed. Please run the build locally and commit the updated files."
            echo "Diff:"
            git --no-pager diff -- docs
            exit 1
          fi

      - name: Set up JDK 21
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set up Chrome for Selenium tests
        uses: browser-actions/setup-chrome@b94431e051d1c52dcbe9a7092a4f10f827795416 # v2.1.0

      - name: Build and test
        run: |
          ./mvnw clean verify --batch-mode --update-snapshots -DmanageTestEnv=true -Pkeycloak-current
