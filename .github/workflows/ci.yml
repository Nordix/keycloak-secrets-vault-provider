name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for uncommitted changes in docs (OpenAPI)
        run: |
          if ! git diff --exit-code -- docs; then
            echo "::error file=docs::OpenAPI specs in 'docs' have changed. Please run the build locally and commit the updated files."
            echo "Diff:"
            git --no-pager diff -- docs
            exit 1
          fi

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build the project
        run: |
          ./mvnw clean verify --batch-mode --update-snapshots -DsetupEnv=true
